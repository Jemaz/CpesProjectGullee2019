<div class="login-page">
  <div class="form">
    
    <form class="login-form">
      <input [(ngModel)]="usernameStr" type="text" placeholder="username" name="usernameStr"/>
      <input [(ngModel)]="passwordStr" type="password" placeholder="password" name="passwordStr"/>
      
      <a (click)='handleLoginIn()'><button>login</button></a>
      <p class="message">Not registered? <a href="/signup">Create an account</a></p>
    </form>
  </div>
</div>
